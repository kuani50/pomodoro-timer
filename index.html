<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Custom icon -->
    <script src="https://kit.fontawesome.com/00e292e5d7.js" crossorigin="anonymous"></script>

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body class="red-bg">
    <main>
        <h1>TIMER POMODORO</h1>
        <div class="statusbar neumorphism-red">
            <span>Travail</span>
            <span class="unselected-status">Pause</span>
        </div>
        <div class="circle neumorphism-red">
            <div class="progress-circle progress-circle-red">
                <span>25:00</span>
            </div>
        </div>
        <div class="control">
            <button>
                <span alt="Lancer le chrono" class="fa-solid fa-play"></span>
            </button>  
        </div>
    </main>
</body>
</html>
