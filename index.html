<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>

    <!-- Custom icon -->
    <script src="https://kit.fontawesome.com/00e292e5d7.js" crossorigin="anonymous"></script>

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body class="red-bg">
    <main>
        <h1>TIMER POMODORO</h1>
        <div class="navbar neumorphism-red">
            <div id="statusbar" class="statusbar red-bg">
                <span>Travail</span>
                <span class="unselected-status">Pause</span>
            </div>
            <div id="setting">
                <span alt="Lancer le chrono" class="fa-solid fa-gear"></span>
            </div>
        </div>
        <div class="circle neumorphism-red">
            <div class="progress-circle progress-circle-red">
                <span id="timer">25:00</span>
            </div>
        </div>
        <div class="control">
            <button id="play-btn">
                <span alt="Lancer le chrono" class="fa-solid fa-play"></span>
            </button>  
        </div>
        <div id="popup" class="popup">
            <div>
                <form action="POST">
                    <div>
                        <label for="working-time">Temps de travail:</label>
                        <input id="working-time" type="text" value="25:00" pattern="\d\d:\d\d" maxlength="5">
                    </div>
                    <div>
                        <label for="pause-time">Temps de pause:</label>
                        <input id="pause-time" type="text" step="" value="05:00" pattern="\d\d:\d\d" maxlength="5">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
